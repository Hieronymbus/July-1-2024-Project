<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body id="bodyContainer" class="container">
        <header id="mainHeader" class="header">
            <div>
                <h2 id="dateTracker"></h2>
                <p id="tasksTracker"> 0 active tasks</p>
            </div>
            <h1 class="main-title">To Do List</h1>
            <button id="filterMenuButton" class="filterMenuDropDown">
                <img src="assets/setting.png" alt="Settings Icon">    
            </button>
        </header>
        <section id="mainSectionList" class="main-cont">
            <div class="input-group">
                <input id="newItemInputTitle" class="input-title" type="text" placeholder="Enter Task Title here..">
                <input id="newItemInput" class="input-task" type="text" placeholder="Enter Task Description here..">
                <button id="addNewItemButton" class="addItems-button">Add</button>   
            </div>
            <div id="listGroup" class="list-group">
            </div>  
        </section>  
        <div id="FiltersContainer" class="dropDown invisible ">
            <div class="filters">
                <h2>Sort</h2>
                <h3>- Alphabeticaly</h3>
                <button id="sortAZButton" class="dropDownButton">Sort A-Z</button>
                <button id="sortZAButton" class="dropDownButton">Sort Z-A</button>
                <h3>- Date of Creation</h3>
                <button id="sortDateButtonNewOld" class="dropDownButton">Sort New-Old</button>
                <button id="sortDateButtonOldNew" class="dropDownButton">Sort Old-New</button>
            </div>
            <div class="filters">
                <h2>Search</h2>
                <h3>- Search by title</h3>
                <input id="inputSearchTitle" class="dropDownInput" type="text">
                <button id="buttonSearchTitle" class="dropDownButton">Search</button>
                <h3>- Search by date</h3>
                <input id="inputSearchDate" class="dropDownInput" type="date">
                <button id="buttonSearchDate" class="dropDownButton">Search</button>
            </div>
            <button id="buttonReset" class="reset dropDownButton">RESET FILTERS</button>
        </div> 
</body>
</html>
