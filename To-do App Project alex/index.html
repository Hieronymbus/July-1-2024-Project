<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
</head>
<body id="bodyContainer" class="container">
        <header id="mainHeader" class="header">
            <div>
                <h2 id="dateTracker">date</h2>
                <p id="tasksTracker">active tasks</p>
            </div>
            <h1 class="main-title">To Do List</h1>
            <img src="assets/setting.png" alt="Settings Icon">    
        </header>
        <section id="mainSectionList" class="main-cont">
            <div class="input-group">
                <input type="text" class="input">
                <button></button>
            </div>
            <div class="list-group">
                <div class="list-group-item">
                    <div class="lead">

                    </div>
                    <div class="float-end">
                        <button>
                            <img src="assets/trash-bin.png" alt="Bin icon">
                        </button>
                        <button>
                            <img src="assets/edit.png" alt="Edit icon">
                        </button>
                    </div>
                </div>
            </div>  
        </section>   
</body>
</html>
